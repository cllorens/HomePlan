<!DOCTYPE html>
<html>
  <head>
    <title>Home Assistant auth demo</title>

    <header>
      <h1>

            Connect to Home Assistant
          </button>
        </form>  
      </div>
      <table>
        <tbody>

        </tbody>
      </table>
    </main>

    <footer>
      <a href="https://glitch.com/~hass-auth-demo">
        Remix this in Glitch

    <script src="client.js"></script>

  </body>
</html>
